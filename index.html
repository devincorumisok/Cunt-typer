<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cunt typer</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="path/to/your/logo.png" type="image/png"> <!-- Update this path -->
    <meta property="og:image" content="path/to/your/logo.png" /> <!-- Update this path -->
    <meta name="twitter:image" content="path/to/your/logo.png" /> <!-- Update this path -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f0;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 5px;
            background-color: #ffccdd;
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            position: relative;
            padding-left: 70px;
        }
        .editor-container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: #ffb3c6;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            background-color: #ff99aa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .toolbar button, .toolbar select {
            background-color: transparent;
            color: #333;
            border: none;
            padding: 6px;
            cursor: pointer;
            border-radius: 5px;
            margin: 3px;
            font-size: 16px;
        }
        .toolbar button:hover, .toolbar select:hover {
            background-color: #ff6699;
            color: white;
        }
        #editor {
            width: 100%;
            height: 300px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff99aa;
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .save-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .save-buttons button {
            background-color: #ff99aa;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 12px;
        }
        .save-buttons button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>

    <div class="header">
        Cunt typer
    </div>

    <div class="save-buttons">
        <button onclick="saveFile()" title="Save"><i class="fas fa-save"></i> Save</button>
        <button onclick="saveFileAs()" title="Save As"><i class="fas fa-file-alt"></i> Save As</button>
    </div>

    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatText('bold')" title="Bold"><i class="fas fa-bold"></i></button>
            <button onclick="formatText('italic')" title="Italic"><i class="fas fa-italic"></i></button>
            <button onclick="formatText('underline')" title="Underline"><i class="fas fa-underline"></i></button>
            <button onclick="formatText('strikeThrough')" title="Strike"><i class="fas fa-strikethrough"></i></button>
            <button onclick="formatText('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button>
            <button onclick="formatText('justifyCenter')" title="Align Center"><i class="fas fa-align-center"></i></button>
            <button onclick="formatText('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button>
            <button onclick="formatText('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
            <button onclick="formatText('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
            <select onchange="formatText('fontSize', this.value)" title="Font Size">
                <option value="1">Small</option>
                <option value="3">Normal</option>
                <option value="5">Large</option>
                <option value="7">Huge</option>
            </select>
            <select onchange="formatText('fontName', this.value)" title="Font Family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
        </div>
        <div id="editor" contenteditable="true"></div>
    </div>

    <script>
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
        }

        function saveFile() {
            const content = document.getElementById('editor').innerHTML;
            localStorage.setItem('savedContent', content);
            alert("File saved successfully!");
        }

        function saveFileAs() {
            const content = document.getElementById('editor').innerHTML;
            const title = prompt("Enter a title for your file:");
            const extension = prompt("Enter a file extension (e.g., txt, html):", "txt");
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title || 'untitled'}.${extension || 'txt'}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load saved content on page load
        window.onload = function() {
            const savedContent = localStorage.getItem('savedContent');
            if (savedContent) {
                document.getElementById('editor').innerHTML = savedContent;
            }
        };
    </script>

</body>
</html>
